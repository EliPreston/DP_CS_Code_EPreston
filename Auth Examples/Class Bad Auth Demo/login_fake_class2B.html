<!DOCTYPE html>
<html>
  <head>
    <title>Auth Demo</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <nav
      id="navLanding"
      class="nav-wraper brown darken-2"
      style="display: none"
    >
      <div class="container">
        <a href="#" class="brand-logo">Site</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a class="btn" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div id="landing" class="container">
      <h2>Login</h2>
      <a href="#modal-login" class="btn orange modal-trigger">LOGIN</a>
    </div>

    <div id="home" class="container" style="display: none">
      <h1 class="">Content Page</h1>
    </div>

    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" autocomplete="" required />
            <label for="login-email">Email Address</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              id="login-password"
              autocomplete=""
              required
            />
            <label for="login-password">Choose password</label>
          </div>

          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="login_fake_class2B.js"></script>

    <script>
      $(document).ready(function () {
        $(".modal").modal({
          dismissible: false,
        });
      });
    </script>
  </body>
</html>
