<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Materialize Example</title>
    <style></style>
  </head>
  <body>
    <!-- TUTORIAL EXAMPLES -->

    <div class="container">
      <h2>Collections</h2>
      <ul class="collection with-header">
        <li class="collection-header"><h5>Item List</h5></li>
        <li class="collection-item avatar">
          <i class="material-icons circle blue">person</i>
          <span class="title">Item 1</span>
          <p class="grey-text">Information on item.</p>
          <a href="#" class="secondary-content">
            <i class="material-icons red-text">email</i>
          </a>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle blue">person</i>
          <span class="title">Item 2</span>
          <p class="grey-text">Information on item.</p>
          <a href="#" class="secondary-content">
            <i class="material-icons red-text">email</i>
          </a>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle blue">person</i>
          <span class="title">Item 3</span>
          <p class="grey-text">Information on item.</p>
          <a href="#" class="secondary-content">
            <i class="material-icons red-text">email</i>
          </a>
        </li>
        <li class="collection-item">Item 4</li>
        <li class="collection-item">Item 5</li>
        <li class="collection-item">Item 6</li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
